# Configuration SonarCloud pour Frontend Angular
sonar.projectKey=youssefchaabi_PFE-Suivi-des-Processus-Qualit-Frontend
sonar.organization=youssef123

# Informations du projet
sonar.projectName=Suivi Processus Qualit√© - Frontend
sonar.projectVersion=1.0

# Chemins source
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/environments/**,**/main.ts,**/polyfills.ts

# Couverture de code
sonar.javascript.lcov.reportPaths=coverage/qualite-frontend/lcov.info
sonar.typescript.lcov.reportPaths=coverage/qualite-frontend/lcov.info

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8
